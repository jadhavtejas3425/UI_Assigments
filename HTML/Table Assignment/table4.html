<!DOCTYPE html>
<html>
    <head>
        <body>
            <table>
                <style>
                    table,td,tr,th
                    {
                        border : solid black; 
                        text-align : center;
                    }
                </style>

                <tr>
                    <td colspan ="4">ECM</td>
                    <td rowspan = "3", colspan = "2">Condition</td>
                    <td rowspan = "3">Voltage</td>
                </tr>

                <tr>
                    <td rowspan = "2", colspan = "2">Connector</td>
                    <td>+</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td colspan = "2">Terminal</td>
                </tr>

                <tr>
                    <td rowspan = "2">Sensor 1</td>
                    <td rowspan = "4">E16</td>
                    <td rowspan = "2">126</td>
                    <td rowspan = "2">127</td>
                    <td rowspan = "4">Acceletor Pedel</td>
                    <td>Fully Released</td>
                    <td>0.5-1.0 V</td>
                </tr>

                <tr>
                    <td>Fully Depressed</td>
                    <td>4.2 - 4.8 V</td>
                </tr>

                <tr>
                    <td rowspan = "2">Sensor 2</td>
                    <td rowspan = "2">119</td>
                    <td rowspan = "2">120</td>
                    <td>Fully Released</td>
                    <td>0.25-0.5 V</td>
                </tr>

                <tr>
                    <td>Fully Depressed</td>
                    <td>2.0 - 2.5 V</td>
                </tr>
            
            </table>
        </body>
    </head>
</html>
